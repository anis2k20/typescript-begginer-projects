<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>TypeScript Tailwind</title>
  </head>
  <body class="bg-gray-100 p-10 space-y-4 max-w-[500px] mx-auto">
    <h1
      class="text-3xl text-teal-400 font-bold border-b-2 border-b-teal-400 pb-2"
    >
      Todo App
    </h1>

    <form id="todo-form">
      <div class="flex gap-4 items-center">
        <input
          type="text"
          placeholder="Enter your todo"
          id="todo-input"
          class="border rounded-md p-3 flex-1 outline-none focus:ring-1 focus:ring-teal-400 duration-200"
        />
        <button
          type="submit"
          class="p-3 rounded-md bg-teal-400 text-white font-bold"
        >
          Add Todo
        </button>
      </div>
    </form>

    <script type="module" src="./main.ts" defer></script>
  </body>
</html>
